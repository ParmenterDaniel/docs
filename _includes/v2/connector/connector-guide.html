<div class="d-flex flex-row flex-wrap mt-5 mb-1">

	<div class="text-center col-2">
		<img class="img-fluid" src="{{ connectordata.iconurl }}" alt="{{ connectordata.title }} icon"/>
	</div>
	<div class="text-left offset-1 col-9">
		<h1>{{ connectordata.title }}</h1>
		<p>{{ connectordata.text }}</p>
	</div>
</div>
<div class="d-flex flex-row flex-wrap">
	{% for section in connectordata.sections %}
		{% if section.display == true %}
	<div class="col-12">
		<div class="card text-left mx-4 mb-4">
			<div class="card-body d-flex flex-column justify-content-between">
				<h3 class="card-title">{{ section.title }}</h3>
				{% for item in section.items %}
				{{ item.text | markdownify }}
				{% endfor %}
			</div>
		</div>
	</div>
		{% endif %}
  {% endfor %}
</div>
